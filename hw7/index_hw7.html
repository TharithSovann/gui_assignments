<html lang="en">
  <head>

    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/mulTable.css">

  </head>

  <body>

    <h1> Dynamic Multiplication Table </h1>
    <h3> Please enter desired row and column range between -100 to 100. </h3>


    <form id="container">
      <div>
        <label id="minRowForm" for="minimumRowValue">Minimum Row Value</label><br>
        <div class="form-group row col-3">
          <input type="number" class="form-control" name="minRowVal" id="minRowVal">
        </div>
        <div id="minRowSlider"></div>
      </div>

      <div>
        <label id="maxRowForm" for="maximumRowValue">Maximum Row Value</label><br>
        <div class="form-group row col-3">
          <input type="number" class="form-control" name="maxRowVal" id="maxRowVal">
        </div>
        <div id="maxRowSlider"></div>
      </div>

      <div>
        <label id="minColForm" for="minimumColValue">Minimum Column Value</label><br>
        <div class="form-group row col-3">
          <input type="number" class="form-control" name="minColVal" id="minColVal">
        </div>
        <div id="minColSlider"></div>
        </div>

      <div>
        <label id="maxColForm" for="maximumColValue">Maximum Column Value</label><br>
        <div class="form-group row col-3">
          <input type="number" class="form-control" name="maxColVal" id="maxColVal">
        </div>
        <div id="maxColSlider"></div>
        </div>

      <div>
        <input type="submit" id="submit-button" class="btn btn-primary" onclick="generateTable()"></input>
      </div>
      <span id="errmsg"></span>
    </form>
    
    <p id="error-box"> </p>
    <p id="error-box2"> </p>
    <p id="error-box3"> </p>

    <table id="multable"> </table>

    <div id="myTabs"> 
      <ul class="tabs_list">
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/mulTable.js"></script>

  </body>
</html>
