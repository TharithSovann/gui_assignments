<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mulTable.css">

  </head>

  <body>

    <h1> Dynamic Multiplication Table </h1>
    <h3> Please enter desired rows and column range between -100 to 100. </h3>

    <form class="container">

      <div>
        <label for="minimumRowValue">Minimum Row Value</label><br>
        <input type="value" id="minRowVal">
      </div>

      <div>
        <label for="maximumRowValue">Maximum Row Value</label><br>
        <input type="value" id="maxRowVal">
      </div>

      <div>
        <label for="minimumColValue">Minimum Column Value</label><br>
        <input type="value" id="minColVal">
      </div>

      <div>
        <label for="maximumColValue">Maximum Column Value</label><br>
        <input type="value" id="maxColVal">
      </div>

      <div class="box">
        <button type="submit" class="btn" onclick="generateTable()">Submit</button>
      </div>

    </form>

    <p id="error-box"> </p>
    <p id="error-box2"> </p>
    <p id="error-box3"> </p>

    <table id="multable"> </table>
    <script src="js/mulTable.js"></script>

  </body>
</html>
